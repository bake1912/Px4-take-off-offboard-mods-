[MicroXRCEAgent]
cmd = MicroXRCEAgent udp4 -p 8888
cwd = /home/mykola/Micro-XRCE-DDS-Agent

[PX4_Autopilot]
cmd = /home/mykola/Desktop/other/PX4-Autopilot

[ros2_setup]
cmd = make px4_sitl jmavsim
cwd = source ~/ros2_setup.zsh

[visualizer]
package = px4_offboard
namespace = px4_offboard
executable = visualizer
name = visualizer

[offboard_control]
package = px4_offboard
namespace = px4_offboard
executable = offboard_control
name = control
parameters = {'radius': 10.0, 'altitude': 6.0, 'omega': 0.5}

[rviz2]
package = rviz2
namespace =
executable = rviz2
name = rviz2
arguments = -d visualize.rviz

[takeoff_offboard]
package = px4_offboard
namespace = px4_offboard
executable = takeoff_offboard
name = takeoff